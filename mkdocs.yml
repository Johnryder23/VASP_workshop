site_name: "VASP workshop"

nav:
  - Introduction: 'index.md'
  - Background: 'background.md'
  - Interactive Job: 'interactive_job.md'
  - GPU calculation: 'GPU_calulation.md'
  - H2O machine learning: 'H2O_machine_learning_MD.md'
  - Hybrid parallelisation, Combining MPI and OpenMP: 'hybrid_parallelisation.md'
  - Very parallel: 'very_parallel.md'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

theme:
   name: material
   locale: en
   include_sidebar: true
   icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16


extra_css:
  - stylesheets/extra.css


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


